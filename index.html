<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page Paradise Lust</title>
</head>

<body>

    <h1>Te damos la bienvenida al paraíso</h1>
    Para continuar, es necesario que confirmes tu edad. 
    <button id="confirmar">Confirmar</button>

    <div id="formulario" style="display: none;">
        <h2>Completa tus datos para agregarte a nuestra lista de espera</h2>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" placeholder="Nombre completo"><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Correo electrónico"><br>

        <button id="asignarTurno">Crear turno</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
